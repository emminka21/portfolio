<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Kry≈°tofov√° - 3D Architektura & Vizualizace</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .main-header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 400;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #7f8c8d;
            font-weight: 300;
            margin-bottom: 40px;
        }
        
        .contact-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }
        
        .contact-btn {
            background: #2c3e50;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
        }
        
        .contact-btn:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }
        
        .contact-btn.email {
            background: transparent;
            color: #2c3e50;
            border: 2px solid #2c3e50;
        }
        
        .contact-btn.email:hover {
            background: #2c3e50;
            color: white;
        }
        
        .contact-info {
            text-align: center;
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 80px;
        }
        
        .portfolio-section {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .portfolio-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .project-card {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .project-placeholder {
            padding: 40px 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .project-placeholder h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .project-placeholder p {
            color: rgba(255,255,255,0.9);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .pdf-container {
            margin-top: 40px;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .pdf-fallback {
            text-align: center;
            padding: 60px 40px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .download-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Portfolio Gallery */
        .portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .lightbox-close, .lightbox-prev, .lightbox-next {
            position: absolute;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .lightbox-close {
            top: 20px;
            right: 20px;
        }
        
        .lightbox-prev {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .lightbox-next {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .contact-btn {
                width: 250px;
            }
            
            .portfolio-section {
                padding: 40px 20px;
            }
            
            .portfolio-gallery {
                grid-template-columns: 1fr;
            }
            
            .lightbox-prev, .lightbox-next {
                font-size: 1.5rem;
                padding: 8px 12px;
            }
            
            .lightbox-close {
                top: 10px;
                right: 10px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1 class="main-title">Emma Kry≈°tofov√°</h1>
            <p class="subtitle">3D Architektura & Vizualizace</p>
            
            <div class="contact-buttons">
                <a href="tel:+4206033299915" class="contact-btn">üìû Zavolat</a>
                <a href="mailto:emmkryst@gmail.com?subject=Popt√°vka 3D vizualizace" class="contact-btn email">üìß Napsat email</a>
            </div>
            
            <div class="contact-info">
                üì± +420 603 329 9915 | üìß emmkryst@gmail.com | üìç Brno - ≈ò√≠ƒçany
            </div>
        </header>

        <section class="portfolio-section">
            <h2 class="portfolio-title">Portfolio</h2>
            
            <div class="portfolio-info">
                <p style="color: #7f8c8d; margin-bottom: 40px; font-size: 1.1rem;">Nƒõkolik vybran√Ωch projekt≈Ø z m√© pr√°ce</p>
            </div>
            
            <div class="portfolio-gallery">
                <!-- Dynamicky naƒçten√© obr√°zky -->
            </div>
            
            <div class="lightbox" id="lightbox" onclick="closeLightbox()">
                <img id="lightbox-img" src="" alt="Portfolio">
                <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
                <button class="lightbox-prev" onclick="prevImage()">&larr;</button>
                <button class="lightbox-next" onclick="nextImage()">&rarr;</button>
            </div>
            
            <div style="margin-top: 40px;">
                <a href="portfolio.pdf" class="download-btn" download>üì• St√°hnout kompletn√≠ portfolio PDF</a>
            </div>
        </section>
    </div>

    <script>
        let currentImageIndex = 0;
        let portfolioImages = [];
        
        // Naƒçte portfolio obr√°zky
        function loadPortfolio() {
            const gallery = document.querySelector('.portfolio-gallery');
            
            // Vygeneruj seznam obr√°zk≈Ø (29 str√°nek)
            for (let i = 1; i <= 29; i++) {
                const pageNum = i.toString().padStart(2, '0');
                const imageSrc = `images/page_${pageNum}.jpg`;
                portfolioImages.push(imageSrc);
                
                // Vytvo≈ô galerii item
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                item.onclick = () => openLightbox(i - 1);
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = `Portfolio str√°nka ${i}`;
                img.loading = 'lazy'; // Lazy loading pro rychlost
                
                item.appendChild(img);
                gallery.appendChild(item);
            }
        }
        
        // Otev≈ôe lightbox s obr√°zkem
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = portfolioImages[index];
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Zak√°≈æe scrollov√°n√≠
        }
        
        // Zav≈ôe lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto'; // Povol scrollov√°n√≠
        }
        
        // P≈ôedchoz√≠ obr√°zek
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + portfolioImages.length) % portfolioImages.length;
            document.getElementById('lightbox-img').src = portfolioImages[currentImageIndex];
        }
        
        // Dal≈°√≠ obr√°zek
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % portfolioImages.length;
            document.getElementById('lightbox-img').src = portfolioImages[currentImageIndex];
        }
        
        // Kl√°vesov√© zkratky
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'flex') {
                switch(e.key) {
                    case 'Escape':
                        closeLightbox();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });
        
        // Naƒçte portfolio p≈ôi naƒçten√≠ str√°nky
        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolio();
        });
        
        // Fallback funkce (z≈Øst√°v√° pro kompatibilitu)
        function showFallback() {
            document.getElementById('pdf-fallback').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
